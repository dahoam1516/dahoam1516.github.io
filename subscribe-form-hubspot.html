<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
  <style>
    /* Container styling */
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: 'Montserrat', Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .form-container {
      width: 100%;
      max-width: 1000px;
      padding: 16px;
      box-sizing: border-box;
      background: #ffffff;
    }

    iframe {
      width: 100%;
      min-height: 400px;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <iframe 
      src="https://share.hsforms.com/1/451211d1-7b82-4020-a748-6ae156c77a88.html?portalId=244265343"
      id="hubspotFormIframe"
      scrolling="no"
    ></iframe>
  </div>

  <script>
    // Attempt to auto-adjust iframe height
    const iframe = document.getElementById('hubspotFormIframe');

    function resizeIframe() {
      try {
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        if (doc && doc.body) {
          iframe.style.height = doc.body.scrollHeight + 'px';
        }
      } catch (e) {
        // Cross-origin restrictions may prevent reading iframe content
        // In that case, iframe will show scrollbars if needed
        console.warn('Auto-resize blocked by cross-origin restrictions.');
      }
    }

    // Resize once on load
    iframe.onload = resizeIframe;

    // Optional: periodically attempt resize in case form dynamically changes
    setInterval(resizeIframe, 1000);
  </script>
</body>
</html>
